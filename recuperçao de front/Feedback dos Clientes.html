

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            background-color: #d9534f;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #d9534f;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #d9534f;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c9302c;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #d9534f;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Feedback dos Clientes - Burger King</title>
</head>
<body>

    <header>
        <h1>Feedback dos Clientes - Burger King</h1>
    </header>

    <section>
        <form action="#" method="post">
            <h2>Dê-nos o seu feedback</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="6" required></textarea>

            <button type="submit">Enviar Feedback</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Burger King. Todos os direitos reservados.</p>
    </footer>
    <h3>Avaliação 5 estrelas</h3>

</body>
</html>
