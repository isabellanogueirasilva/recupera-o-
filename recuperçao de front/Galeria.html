

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            background-color: #337ab7;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #337ab7;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery-item {
            margin: 10px;
            cursor: pointer;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        .contact-form {
            margin: 20px 0;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #337ab7;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #337ab7;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #23527c;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #337ab7;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Galeria Burger King</title>
</head>
<body>

    <header>
        <h1 style="color:white">Galeria Burger King</h1>
    </header>

    <section>
        <h2>Fotos</h2>
        <div class="gallery">
       
            <div class="gallery-item">
                <a href="caminho/para/imagem1.jpg" data-lightbox="gallery" data-title="Descrição da Imagem 1">
                    <img src="https://www.igtfortaleza.com.br/wp-content/uploads/2017/03/burguer-king-1-etapa-2-min-e1561490967269.jpg" alt="loja do burger king" width="25%" height="20%">
                </a>
            </div>
            <div class="gallery-item">
                <a href="caminho/para/imagem2.jpg" data-lightbox="gallery" data-title="Descrição da Imagem 2">
                    <img src="https://www.igtfortaleza.com.br/wp-content/uploads/2017/03/IMG_0373.jpeg" alt="loja do burger king"  width="25%" height="20%">
                </a>
            </div>

            
            <div class="gallery-item">
                <a href="caminho/para/imagem3.jpg" data-lightbox="gallery" data-title="Descrição da Imagem 3">
                    <img src="https://storage.googleapis.com/assets-site/images/business-free-standing.png" alt="loja do burger king" width="25%" height="20%">
                </a>
            </div>
        </div>
    </section>

    <section class="contact-form">
        <h2>Entre em Contato</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Burger King. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
